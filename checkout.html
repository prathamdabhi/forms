<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="checkoutstyle.css" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                   <h3 class="title"> Billing Address</h3> 
                   <div class="inputbox">
                    <span>Full name:</span>
                    <input type="text" placeholder="pratham">
                   </div>
                   <div class="inputbox">
                    <span>Email:</span>
                    <input type="email" placeholder="prathamdabhi@gmail.com">
                   </div>
                   <div class="inputbox">
                    <span>Address:</span>
                    <input type="text" placeholder="Room no-street-pincode">
                   </div>
                   <div class="inputbox">
                    <span>City:</span>
                    <input type="text" placeholder="Virar(East)">
                   </div>
                   <div class="flex">
                    <div class="inputbox">
                        <span>State:</span>
                        <input type="text" placeholder="India">
                       </div>
                       <div class="inputbox">
                        <span>Zip Code:</span>
                        <input type="text" placeholder="123 456">
                       </div>
                    
                   </div>
                </div>
                <div class="col">
                    <h3 class="title"> Payment</h3> 
                    <div class="inputbox">
                        <span>Card Accepted</span>
                        <img src="./images/card_img.png" alt="">
                    </div>
                    <div class="inputbox">
                     <span>Name on Card:</span>
                     <input type="text" placeholder="pratham">
                    </div>
                    
                    <div class="inputbox">
                     <span>Creadiit Card Number:</span>
                     <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputbox">
                     <span>Exp Month:</span>
                     <input type="text" placeholder="March">
                    </div>
                    <div class="flex">
                     <div class="inputbox">
                         <span>Exp Year:</span>
                         <input type="number" placeholder="2024">
                        </div>
                        <div class="inputbox">
                         <span>Mobile No.:</span>
                         <input type="number" placeholder="1111111111">
                        </div>
                     
                    </div>
                 </div>
            </div>
            <input type="submit" value="Proceed To Check" class="submit-btn">
        </form>
    </div>
</body>
</html>
